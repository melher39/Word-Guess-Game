<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- Bootstrap link will go here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to my custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<!-- when loading the page, the body tag will call the setupGame() -->

<body onload="setupGame()">
    <!-- This will be a Seinfeld themed game -->

    <div class="container" id="seinfeld-game">

        <div class="row text-center">
            <div class="col-md-12">
                <img src="assets/images/Seinfeld_logo.png" alt="seinfeld-logo" class="img-fluid" width="60%" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-danger">The Guessing Game</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center text-warning">Press any key to get started</h3>
            </div>
        </div>

        <br>

        <!-- outline of how the game will function -->
        <div class="row">
            <div class="col-md-6 text-center">
                <h4 class="subtitle">Wins</h4>
                <div id="wins-counter" ></div>
            </div>

            <div class="col-md-6 text-center">
                <h4 class="subtitle">Losses</h4>
                <div id="losses-counter"></div>
            </div>
        </div>

        <br>

        <div class="row" id="guesses-remaining-section">
            <div class="col-md-6 text-center">
                <h4 class="subtitle"># of Guesses Remaining</h4>
                <div id="guesses-remaining"></div>
            </div>

            <div class="col-md-6 text-center" id="incorrectly-guessed-section">
                <h4 class="subtitle">Letters Already Guesses</h4>
                <div id="incorrectly-guessed"></div>
            </div>
        </div>

        <br>

        <div class="row" id="word-placeholder-section">
            <div class="col-md-12 text-center">
                <h4 class="subtitle">Guess the word</h4>
                <div id="word-placeholder"></div>
            </div>
        </div>

    </div>






    <!-- Link to my javascript file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!-- Link to Bootstrap javascript not needed for this page -->
    
</body>

</html>
