<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- Bootstrap link will go here -->

    <!-- Link to my custom CSS to overwrite any specific changes -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body onload="setupGame()">
    <!-- This will be a Seinfeld themed game -->

    <div id="seinfeld-game">

        <h1 class="title">SEINFELD!</h1>

        <h2>The Guessing Game</h2>

        <h3>Press any key to get started</h3>

        <!-- rough outline of how the game will function -->
        <ul>
            <li>
                <h3 class="subtitle">Wins:</h3>
                <div id="wins-counter"></div>
            </li>

            <li>
                <h3 class="subtitle">Losses:</h3>
                <div id="losses-counter"></div>
            </li>

            <li id="word-placeholder-section">
                <h3 class="subtitle">Word placeholder</h3>
                <div id="word-placeholder"></div>
                <!-- <div id="word-placeholder-underline"></div> -->
            </li>

            <li id="guesses-remaining-section">
                <h3 class="subtitle">Number of Guesses Remaining</h3>
                <div id="guesses-remaining"></div>
            </li>


            <li id="incorrectly-guessed-section">
                <h3 class="subtitle">Letters Already Guessed:</h3>
                <div id="incorrectly-guessed"></div>
            </li>

        </ul>

    </div>






    <!-- Link to my javascript file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
